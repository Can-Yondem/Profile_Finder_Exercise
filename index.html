<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="script/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar bg-danger navbar-dark">

            <div class="navbar-brand text-white">
                Profile Finder
            </div>
        </div>
    </nav>

    <div class="container mt-2">

            <div class="col">

                        </div>

                        </div>

                            <input type="text" class="form-control" placeholder="Search Profile" id="profilefind">
                        </div>
                        <div id = "status" class="d-none"> 
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3 " id="profilecontainer">


    </div>





    <script src="https://kit.fontawesome.com/18286947e7.js" crossorigin="anonymous"></script>

</html>
